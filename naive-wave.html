<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do The Wave!</title>

  <style>
    #waves {
      display: flex;
    }
    .red-wave {
      height: 500px;
      width: 1px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <main>
    <div id="waves"></div>
  </main>

  <script>
    const container = document.getElementById('waves')
    const total = 500
    const range = Array.from(Array(total).keys()) // Where range is 500

    function redraw(n) {
      container.innerHTML = ''


      range.forEach(i => {                                     // foreach loop will work for 500 times as range is 500
        const element = document.createElement('div')
        element.className = 'red-wave'

        const x = n === i ? 40 : 0                       // range = [1,2,3,4,5] i values changed for 1 to 5 as the array is an array where n goes till 500.

        element.style.top = x + 'px'
        element.style.left = i + 'px'
        element.style.backgroundColor = 'green'

        container.append(element)
      })
      setTimeout(redraw, 100, n > total ? 0 : n + 1)   // for time interval change the 100 to someother value
    }

    redraw(1)
  </script>
</body>
</html>
